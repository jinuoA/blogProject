{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/reglogin.css' %}" rel='stylesheet' type='text/css' />
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>Create a Free Account!</h1>
		</div>
		<p></p>
			<form action="{% url 'reg' %}" method="post">\
                {% csrf_token %}
				<ul class="left-form">
					<h2>New Account:</h2>
					<li>
{#						<input type="text" placeholder="Username" required/>#}
{#						<a href="#" class="icon ticker"> </a>#}
                        {{ reg_form.username }}
						<div class="clear"> </div>
					</li> 
					<li>
{#						<input type="email" placeholder="Email" required/>#}
{#						<a href="#" class="icon ticker"> </a>#}
                        {{ reg_form.email }}
						<div class="clear"> </div>
					</li> 
					<li>
{#						<input type="url" placeholder="Url" required/>#}
{#						<a href="#" class="icon ticker"> </a>#}
                        {{ reg_form.url }}
						<div class="clear"> </div>
					</li> 
					<li>
{#						<input type="password" placeholder="password" pattern="[0-9]{6}" required/>#}
{#						<a href="#" class="icon into"> </a>#}
                        {{ reg_form.password }}
						<div class="clear"> </div>
					</li> 
					<li>
{#						<input type="password" placeholder="password" required/>#}
{#						<a href="#" class="icon into"></a>#}
                        {{ reg_form.password }}
						<div class="clear"> </div>
					</li>
                    <input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">
					<input type="submit" value="Create Account">
					<div class="clear"> </div>
				</ul>
				<div class="clear"> </div>

			</form>
	</div>
</body>
</html>
